<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>

    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <main class="card--container">
      <div class="short-desc--container">
        <div class="avatar-icon">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-icon" />
        </div>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="short-desc">“Front-end developer and avid reader.”</p>
      </div>
      <div class="social-media-links--container">
        <button class="social-media-links--button" type="button">GitHub</button>
        <button class="social-media-links--button" type="button">
          Frontend Mentor
        </button>
        <button class="social-media-links--button" type="button">
          LinkedIn
        </button>
        <button class="social-media-links--button" type="button">
          Twitter
        </button>
        <button class="social-media-links--button" type="button">
          Instagram
        </button>
      </div>
    </main>
  </body>
</html>
